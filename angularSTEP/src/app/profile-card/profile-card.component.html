<mat-card *ngIf='user' class="profile-card">
    <mat-card-header>
      <img mat-card-avatar *ngIf='user.picUrl != ""' [src]='user.picUrl' alt="Profile photo of {{ user.displayName }}" class="profile-img">
      <img mat-card-avatar *ngIf='user.picUrl == ""' src="assets/images/blank-profile.png" alt="Profile photo of {{ user.displayName }}" class="profile-img">
      <mat-card-title>{{ user.displayName }}</mat-card-title>
      <mat-card-subtitle>@{{ user.username }}</mat-card-subtitle>
    </mat-card-header>
  </mat-card>
