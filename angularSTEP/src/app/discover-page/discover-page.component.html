<mat-sidenav-container class="sidebar">
  <mat-sidenav mode="side" opened>
    <mat-list>
        <mat-selection-list #search [multiple]="false">
          <mat-list-option *ngFor="let search of typesOfSearch" [value]="search">
            {{search}}
          </mat-list-option>
        </mat-selection-list>
      <mat-divider></mat-divider>
      <div mat-subheader>Sort Recipes</div>
      <mat-selection-list #sortRecipes [multiple]="false">
        <mat-list-option *ngFor="let recipeSort of typesOfRecipeSorts" [value]="sortRecipes">
          {{recipeSort}}
        </mat-list-option>
      </mat-selection-list>
      <mat-divider></mat-divider>
      <div mat-subheader>Sort Users</div>
      <mat-selection-list #sortUsers [multiple]="false">
        <mat-list-option *ngFor="let userSort of typesOfUserSorts" [value]="sortUsers">
          {{userSort}}
        </mat-list-option>
      </mat-selection-list>
    </mat-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <ais-instantsearch [config]="config">
      <app-search-box (noQuery)='displayResults($event)' [delay]='500'></app-search-box>
        <ais-hits *ngIf='showResults'>
          <ng-template let-hits="hits">
              <app-profile-card *ngFor="let user of hits" [user]='{displayName: user.displayName, username: user.username, picUrl: user.picUrl}'>
              </app-profile-card>
          </ng-template>
        </ais-hits>
    </ais-instantsearch>
    <div *ngIf='!showResults'></div>
  </mat-sidenav-content>
</mat-sidenav-container>
